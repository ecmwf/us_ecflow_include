---
sites:
  localhost:
    type: direct
    connection: local

  aa:
    type: slurm
    connection: ssh
    host: aa-login
    kill_sequence: [[0, 2], [5, 9]]
    pre_submit: ["create_output_dir"]
    preprocess: ["remove_top_blank_lines", "slurm_add_output", "slurm_bubble"]
    at_exit: ["copy_submit_logfile"]
    sbatch_command: "ecsbatch"
    scancel_command: 'scancel -f'

